<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<link rel="icon" href="logo.png">
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="topbar">
    <h2>Student Dashboard</h2>
    <button class="logout" onclick="location.href='index.html'">Logout</button>
</div>

<div class="container">

    <div class="card">
        <i class="fas fa-user-check blue"></i>
        <div>
            <h3>94%</h3>
            <p>Attendance</p>
        </div>
    </div>

    <div class="card">
        <i class="fas fa-star orange"></i>
        <div>
            <h3>A</h3>
            <p>Overall Grade</p>
        </div>
    </div>

    <div class="section">
        <h3>My Marks</h3>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>85</td>
                    <td><span class="badge good">Good</span></td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>72</td>
                    <td><span class="badge average">Average</span></td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>60</td>
                    <td><span class="badge average">Average</span></td>
                </tr>
            </table>
        </div>
    </div>

</div>
</body>
</html>
