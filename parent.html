<!DOCTYPE html>
<html>
<head>
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="topbar">
    <h2>Parent Dashboard</h2>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

    <div class="grid">
        <div class="stat"><i class="fas fa-user-check"></i><div><h3>94%</h3><p>Attendance</p></div></div>
        <div class="stat"><i class="fas fa-book"></i><div><h3>5</h3><p>Subjects</p></div></div>
    </div>

    <div class="section">
        <h3>Marks Overview</h3>
        <table>
            <tr><th>Subject</th><th>Marks</th><th>Status</th></tr>
            <tr><td>Math</td><td>85</td><td><span class="badge good">Good</span></td></tr>
            <tr><td>Science</td><td>72</td><td><span class="badge average">Average</span></td></tr>
            <tr><td>English</td><td>60</td><td><span class="badge average">Average</span></td></tr>
        </table>
    </div>

</div>

<script>
function logout(){ location.href="index.html"; }
</script>

</body>
</html>
