<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrackMyClass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="logo.png">

    <!-- FONT AWESOME ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MAIN -->
    <div class="main">

        <!-- HEADER -->
        <div class="header">
            <img src="logo.png" class="logo">
            <h1>TrackMyClass</h1>
            <p>Class in Sync</p>
        </div>

        <!-- LOGIN CARDS -->
        <div class="cards">
            <div class="card admin" onclick="openLogin('Admin')">
                <i class="fas fa-user-shield"></i>
                <h2>Admin Login</h2>
                <p>Manage system</p>
            </div>

            <div class="card teacher" onclick="openLogin('Teacher')">
                <i class="fas fa-chalkboard-teacher"></i>
                <h2>Teacher Login</h2>
                <p>Manage classes</p>
            </div>

            <div class="card parent" onclick="openLogin('Parent')">
                <i class="fas fa-user-friends"></i>
                <h2>Parent Login</h2>
                <p>Child updates</p>
            </div>

            <div class="card student" onclick="openLogin('Student')">
                <i class="fas fa-user-graduate"></i>
                <h2>Student Login</h2>
                <p>Your attendance</p>
            </div>
        </div>
    </div>

    <!-- PREMIUM POPUP -->
    <div class="popup" id="popup" onclick="outsideClick(event)">
        <div class="popup-box">

            <h2 id="loginTitle"></h2>

            <!-- EMAIL -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Login ID / Email">
            </div>

            <!-- PASSWORD -->
            <div class="input-group password-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword()"></i>
            </div>

            <a href="#" class="forgot" onclick="forgotPassword()">Forgot Password?</a>

            <button class="login-btn" onclick="handleLogin()">
    <i class="fas fa-arrow-right"></i> Login
</button>


            <button class="close" onclick="closeLogin()">Close</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
